sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: master
  skip_cleanup: true
  github_token: ${GH_TOKEN}  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local-dir: public
  target_branch: gh-pages 
  on:
    branch: master
